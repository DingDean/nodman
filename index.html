<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Box</title>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script> 
    </head>
    <body>
        A body
        <button type="button" onClick="start('server a')">Start</button>
        <button type="button" onClick="kill('server a')">Close</button>
        <button type="button" onClick="showLog('server a')">Show Log</button>
        <button type="button" onClick="closeLog('server a')">Close Log</button>
        <button type="button" onClick="start()">Start No</button>
        <button type="button" onClick="kill()">Close No</button>
        <div id="log"> 
            
        </div>
    </body>
    <script>
        var socket = io.connect('http://192.168.88.80:4500');  
        var logDiv = document.getElementById("log");
        socket.on('logInfo', function (msg) {
            logDiv.innerHTML += "<div>" + msg + "</div>";
        });
        function start (channel) 
        {
            socket.emit('start',channel ? channel : "main");
        }
        function kill (channel) 
        {
            socket.emit('close', channel ? channel : "main");
        }
        function showLog (channel) 
        {
            socket.emit('show log', channel ? channel : "main");
        }
        function closeLog (channel)
        {
            socket.emit('close log', channel ? channel : "main");
        }
    </script>
</html>
