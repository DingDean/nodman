<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Box</title>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script> 
    </head>
    <body>
        A body
        <button type="button" onClick="start('test channel')">Start</button>
        <button type="button" onClick="kill('test channel')">Close</button>
        <button type="button" onClick="start()">Start No</button>
        <button type="button" onClick="kill()">Close No</button>
    </body>
    <script>
        var socket = io.connect('http://localhost:4500');  
        function start (channel) 
        {
            socket.emit('start',channel ? channel : "main");
        }
        function kill (channel) 
        {
            socket.emit('close', channel ? channel : "main");
        }
    </script>
</html>
